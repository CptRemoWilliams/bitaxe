<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad Miner Monitor</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url('wallpaper.gif');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
            touch-action: manipulation;
        }

        .panel {
            position: relative;
            width: 70vw;
            max-width: 1920px;
            height: 85vh;
            max-height: 1080px;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            border: 10px solid #3c3c3c;
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .widget-container {
            width: 100%;
            min-height: 60px;
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.4);
            z-index: 4;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .livecoinwatch-widget-5 {
            width: 100% !important;
            max-width: none !important;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 50%;
            box-shadow:
                0 0 5px rgba(0,0,0,0.5),
                calc(100% - 20px) 0 0 #666,
                0 calc(100% - 20px) 0 #666,
                calc(100% - 20px) calc(100% - 20px) 0 #666;
        }

        .crt-screen {
            position: relative;
            flex: 1;
            width: 100%;
            background-color: #000;
            overflow: hidden;
            border-radius: 5px;
            animation: flicker 0.1s infinite alternate;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding-top: 40px;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none;
        }

        .clock, .version {
            background: rgba(0, 0, 0, 0.6);
            color: #0f0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 8px #0f0;
            white-space: nowrap;
        }

        .version {
            font-size: 14px;
        }

        .title-bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #555, #333);
            color: #ffd700;
            padding: 8px 24px;
            border-radius: 0 0 20px 20px;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 
                0 0 5px #ffaa00,
                0 0 10px #ffd700,
                0 0 15px #ff8800;
            box-shadow: 
                inset 0 4px 8px rgba(255,255,255,0.15),
                0 4px 12px rgba(255,215,0,0.4),
                0 0 15px rgba(255,215,0,0.3);
            white-space: nowrap;
        }

        .title-bar::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 16px;
            background: inherit;
            border-radius: 20px 20px 0 0;
            box-shadow: inset 0 4px 8px rgba(255,255,255,0.15);
        }

        .quad-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .column {
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 150px;
        }

        .left-col { flex: 0 0 50%; }
        .right-col { flex: 1 1 0%; }

        .pane {
            position: relative;
            overflow: hidden;
            min-height: 100px;
            box-sizing: border-box;
            border: 2px solid #2a4178;
            border-radius: 4px;
        }

        .top-row { 
            flex: 0 0 50%; 
        }

        .left-col .top-row {
            border-top-left-radius: 20px;
            border-top-right-radius: 0;
        }

        .right-col .top-row {
            border-top-left-radius: 0;
            border-top-right-radius: 20px;
        }

        .bottom-row { 
            flex: 1 1 0%; 
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .h-splitter {
            height: 12px;
            background: linear-gradient(to bottom, #3c3c3c, #2a2a2a);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6), 0 1px 2px rgba(0,0,0,0.8);
            cursor: ns-resize;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            touch-action: none;
        }

        .v-splitter {
            width: 12px;
            background: linear-gradient(to right, #3c3c3c, #2a2a2a);
            box-shadow: inset 2px 0 4px rgba(0,0,0,0.6), 1px 0 2px rgba(0,0,0,0.8);
            cursor: ew-resize;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            touch-action: none;
        }

        .v-splitter::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            width: 72px;
            height: calc(100% + 60px);
            cursor: ew-resize;
        }

        .cross-handle {
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #555 0%, #333 50%, #222 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 4px rgba(255,255,255,0.2),
                inset 0 -2px 4px rgba(0,0,0,0.8),
                0 1px 3px rgba(0,0,0,0.6);
            cursor: move;
            z-index: 20;
            pointer-events: auto;
            touch-action: none;
        }

        .cross-handle::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
        }

        .h-splitter::after, .v-splitter::after {
            content: '';
            position: absolute;
            background: #666;
            box-shadow: 0 0 8px #ffaa00;
            border-radius: 2px;
        }

        .h-splitter::after {
            width: 60px;
            height: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .v-splitter::after {
            width: 4px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crt-screen::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.2) 1px, transparent 2px);
            pointer-events: none;
            z-index: 5;
        }

        .crt-screen::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
            pointer-events: none;
            z-index: 6;
            border-radius: 50px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        .miner-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 4;
            pointer-events: none;
            text-shadow: 0 0 5px #0f0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f00;
            box-shadow: 0 0 8px #f00;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        .status-dot.online {
            background: #0f0;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }
    </style>
</head>

<body>
    <div class="panel">
        <!-- Crypto ticker -->
        <div class="widget-container">
            <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
            <div class="livecoinwatch-widget-5"
                lcw-base="USD"
                lcw-color-tx="#999999"
                lcw-marquee-1="coins"
                lcw-marquee-2="movers"
                lcw-marquee-items="10">
            </div>
        </div>

        <!-- CRT Screen - 4 panes -->
        <div class="crt-screen">
            <div class="top-bar">
                <div class="clock" id="clock">00:00:00 AM</div>
                <div class="title-bar">Quad Miner Monitor</div>
                <div class="version">v1.3</div>
            </div>

            <div class="quad-container">
                <!-- Left Column -->
                <div class="column left-col">
                    <div class="pane top-row">
                        <div class="miner-label">
                            <div class="status-dot" id="status1"></div>
                            Bitaxe #1 - 192.168.162.250
                        </div>
                        <iframe src="http://192.168.162.250" id="iframe1"
                            sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation">
                        </iframe>
                    </div>
                    <div class="h-splitter"></div>
                    <div class="pane bottom-row">
                        <div class="miner-label">
                            <div class="status-dot" id="status2"></div>
                            Bitaxe #2 - 192.168.162.250
                        </div>
                        <iframe src="http://192.168.162.250" id="iframe2"></iframe>
                    </div>
                </div>

                <!-- Vertical Splitter -->
                <div class="v-splitter" id="v-splitter">
                    <div class="cross-handle" id="cross-handle"></div>
                </div>

                <!-- Right Column -->
                <div class="column right-col">
                    <div class="pane top-row">
                        <div class="miner-label">
                            <div class="status-dot" id="status3"></div>
                            Bitaxe #3 - 192.168.162.250
                        </div>
                        <iframe src="http://192.168.162.250" id="iframe3"></iframe>
                    </div>
                    <div class="h-splitter"></div>
                    <div class="pane bottom-row">
                        <div class="miner-label">
                            <div class="status-dot" id="status4"></div>
                            Bitaxe #4 - 192.168.162.250
                        </div>
                        <iframe src="http://192.168.162.250" id="iframe4"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Live Clock - 12-hour format with AM/PM
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const hoursStr = String(hours).padStart(2, '0');
            document.getElementById('clock').textContent = `${hoursStr}:${minutes}:${seconds} ${ampm}`;
        }
        updateClock();
        setInterval(updateClock, 1000);

        // Proven working green/red status detection (original reliable version)
        const miners = [
            { iframe: document.getElementById('iframe1'), dot: document.getElementById('status1') },
            { iframe: document.getElementById('iframe2'), dot: document.getElementById('status2') },
            { iframe: document.getElementById('iframe3'), dot: document.getElementById('status3') },
            { iframe: document.getElementById('iframe4'), dot: document.getElementById('status4') }
        ];

        miners.forEach(miner => {
            miner.iframe.onload = () => {
                miner.dot.classList.add('online');
            };
            miner.iframe.onerror = () => {
                miner.dot.classList.remove('online');
            };
        });

        // Original Splitter drag code (unchanged)
        const quadContainer = document.querySelector('.quad-container');
        const leftCol = document.querySelector('.left-col');
        const vSplitter = document.getElementById('v-splitter');
        const crossHandle = document.getElementById('cross-handle');

        let isDragging = false;
        let dragType = null;
        let dragOverlay = null;

        function createOverlay(cursor) {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100vw';
            overlay.style.height = '100vh';
            overlay.style.cursor = cursor;
            overlay.style.zIndex = '9999';
            overlay.style.background = 'transparent';
            overlay.style.userSelect = 'none';
            overlay.style.touchAction = 'none';
            return overlay;
        }

        function getClientPos(e) {
            if (e.touches && e.touches.length > 0) {
                return { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY };
            }
            return { clientX: e.clientX, clientY: e.clientY };
        }

        function startDrag(type, cursor) {
            return function(e) {
                if (e.type.startsWith('touch')) e.preventDefault();
                isDragging = true;
                dragType = type;
                document.body.style.cursor = cursor;
                dragOverlay = createOverlay(cursor);
                document.body.appendChild(dragOverlay);
                e.stopPropagation();
            };
        }

        function onMove(e) {
            if (!isDragging) return;
            if (e.type.startsWith('touch')) e.preventDefault();

            const pos = getClientPos(e);
            const rect = quadContainer.getBoundingClientRect();
            const thickness = 12;

            if (dragType === 'h' || dragType === 'cross') {
                let newTopHeight = pos.clientY - rect.top;
                const availableHeight = rect.height - thickness;
                newTopHeight = Math.max(100, Math.min(newTopHeight, availableHeight - 100));

                document.querySelectorAll('.top-row').forEach(pane => {
                    pane.style.flex = `0 0 ${newTopHeight}px`;
                });
            }

            if (dragType === 'v' || dragType === 'cross') {
                let newLeftWidth = pos.clientX - rect.left;
                const availableWidth = rect.width - thickness;
                newLeftWidth = Math.max(150, Math.min(newLeftWidth, availableWidth - 150));

                leftCol.style.flex = `0 0 ${newLeftWidth}px`;
            }
        }

        function stopDragging(e) {
            if (isDragging) {
                isDragging = false;
                dragType = null;
                document.body.style.cursor = 'default';
                if (dragOverlay && dragOverlay.parentElement) {
                    dragOverlay.parentElement.removeChild(dragOverlay);
                }
                dragOverlay = null;
            }
        }

        document.querySelectorAll('.h-splitter').forEach(splitter => {
            splitter.addEventListener('mousedown', startDrag('h', 'ns-resize'));
        });
        vSplitter.addEventListener('mousedown', startDrag('v', 'ew-resize'));
        crossHandle.addEventListener('mousedown', startDrag('cross', 'move'));
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('mouseleave', stopDragging);

        document.querySelectorAll('.h-splitter').forEach(splitter => {
            splitter.addEventListener('touchstart', startDrag('h', 'ns-resize'), { passive: false });
        });
        vSplitter.addEventListener('touchstart', startDrag('v', 'ew-resize'), { passive: false });
        crossHandle.addEventListener('touchstart', startDrag('cross', 'move'), { passive: false });
        document.addEventListener('touchmove', onMove, { passive: false });
        document.addEventListener('touchend', stopDragging);
    </script>
</body>
</html>
